<form name="resetForm" layout="column" layout-margin>
	<div layout="column" layout-gt-xs="row">

		<md-input-container>
			<input name="email" ng-model="user.email" required placeholder="Email">
			<div ng-messages="resetForm.email.$error">
				<div ng-message="required">Email skal udfyldes</div>
			</div>
		</md-input-container>
	</div>

	<md-button class="md-raised md-primary">Nulstil password</md-button>

</form>
